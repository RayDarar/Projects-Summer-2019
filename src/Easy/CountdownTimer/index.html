<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="controller.js" defer></script>
    <title>CountDown Timer</title>
</head>

<body>
    <div class="date-input">
        <input type="date" name="time-to" class="time-to" value="2020-01-01">
    </div>
    <div class="container">
        <div class="clock-column">
            <p class="days">D</p>
            <h3 class="label"><hr>DAYS</h3>
        </div>
        <p>:</p>
        <div class="clock-column">
            <p class="hours">O</p>
            <h3 class="label"><hr>HOURS</h3>
        </div>
        <p>:</p>
        <div class="clock-column">
            <p class="minutes">N</p>
            <h3 class="label"><hr>MINUTES</h3>
        </div>
        <p>:</p>
        <div class="clock-column">
            <p class="seconds">E</p>
            <h3 class="label"><hr>SECONDS</h3>
        </div>
    </div>
</body>

</html>
