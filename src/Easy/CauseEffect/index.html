<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <article class="main">
        <section class="lists">
            <div class="list-woman list">
                <h2>&rightarrow; Woman</h2>
                <div class="inner-list">
                    
                </div>
            </div>
            <div class="list-man list">
                <h2>&rightarrow; Man</h2>
                <div class="inner-list">
                    
                </div>
            </div>
        </section>
        <section class="data">
            <span>PHOTO</span>
            <img alt="user-photo" class="user-photo">
            <span>ID</span>
            <span class="user-id"></span>
            <span>NAME</span>
            <span class="user-name"></span>
            <span>SURNAME</span>
            <span class="user-surname"></span>
            <span>AGE</span>
            <span class="user-age"></span>
        </section>
    </article>
</body>

</html>
